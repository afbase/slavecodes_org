# The URL the site will be built for
base_url = "https://slavecodes.org"
title = "Slave Codes"
description = "slavecodes.org is a website that publishes various slave codes from across the Americas in English, Spanish, French, and Portuguese."

# The default language; used in feeds and search index
# Note: the search index doesn't support Chinese/Japanese/Korean Languages
default_language = "en"

# Whether to generate a feed file for the site
generate_feeds = false

# When set to "true", the generated HTML files are minified.
minify_html = false
# # Whether to automatically compile all Sass files in the sass directory
# render = true
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
theme = "adidoks"

# The taxonomies to be rendered for the site and their configuration.
taxonomies = [
  {name = "authors"}, # Basic definition: no feed or pagination
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
allow_html_in_markdown = true

[extra]
# Put all your custom variables here
author = "Clinton Bowen"
github = "https://github.com/afbase"
bluesky = "https://bsky.app/profile/slavecodes.org"
email = "clinton@slavecodes.org"
ganalytics = ""  # Google Analytics code
# If running on netlify.app site, set to true
is_netlify = false
# Set theme-color meta tag for Chrome browser
theme_color = "#fff"

# More about site's title
title_separator = "|"  # set as |, -, _, etc
title_addition = ""


# Set date format in blog publish metadata
timeformat = "%Y-%m-%d %H:%M:%S" # e.g. 2021-05-01 09:19:42
timezone = "UTC"

# Edit page on reposity or not
edit_page = false
docs_repo = "https://github.com/afbase/slavecodes_org"
repo_url = "https://github.com/afbase/slavecodes_org/tree/main"
repo_branch = "main"
# Put all your custom variables here
# Set HTML file language
language_code = "en-US"

